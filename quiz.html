<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <meta name="description" content="An online quiz to test your knowledge of HTML and CSS.">
    <meta name="author" content="Chase Pope">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML & CSS Quiz</h1>
    <form action="submit_quiz" method="post">
        <div>
            <label for="q1">1. What does HTML stand for?</label>
            <input type="text" id="q1" name="q1">
        </div>
        <div>
            <label for="q2">2. Describe the purpose of CSS in web development.</label>
            <textarea id="q2" name="q2" rows="4" cols="50"></textarea>
        </div>
        <div>
            <label for="q3">3. Which tag is used to create a hyperlink in HTML?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="a">&lt;a&gt;</option>
                <option value="div">&lt;div&gt;</option>
                <option value="link">&lt;link&gt;</option>
            </select>
        </div>
        <div>
            <label for="q4">4. How many heading tags are there in HTML?</label>
            <input type="number" id="q4" name="q4" min="1" max="10">
        </div>
        <div>
            <button type="submit">Submit Quiz</button>
        </div>
    </form>
</body>
</html>
